
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>JSF</title>
</h:head>


<h:body bgcolor="blue">


    <p:dataTable var="user" value="#{userDAOImpl.selectTable()}" rowKey="#{user.id}">
        <p:column headerText="Name" >
            <f:facet name="header">
                <h:outputText value="Name" />
            </f:facet>
            <h:outputText id="name" value="#{user.name}" />
        </p:column>

        <p:column headerText="Email" >
            <f:facet name="header">
                <h:outputText value="Email" />
            </f:facet>
            <h:outputText id="email" value="#{user.email}" />
        </p:column>
        <p:column >
            <h:form>
                <h:button value="Edit" outcome="updation"></h:button>
                <h:commandButton value="Delete" action="${userDAOImpl.deleteTable(user.id)}"></h:commandButton>
            </h:form>
        </p:column>
    </p:dataTable>


    <h:form>
        <h:button value="Add new user" outcome="creation" />
    </h:form>

</h:body>
</html>
