<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>JSF</title>
</h:head>

<h:body bgcolor="blue">


    <h:dataTable binding="${table}" value="${userDAOImpl.selectTable()}" var="u">
        <h:column>
            <f:facet name="header">Id</f:facet>
            <!--<h:outputText value="#{table.rowIndex + 1}"/>-->
            <h:outputText value="${u.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{u.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            <h:outputText value="#{u.email}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Update</f:facet>
            <h:form>
                <h:button value="Update" outcome="updation"></h:button>

            </h:form>
        </h:column>

        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
            <h:commandButton value="Delete" action="${userDAOImpl.deleteTable(u.id)}"></h:commandButton>
            </h:form>
        </h:column>
    </h:dataTable>


<h:form>
    <h:button value="Add new user" outcome="creation" />
</h:form>
</h:body>
</html>
